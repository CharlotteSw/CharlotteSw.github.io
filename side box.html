<!DOCTYPE html>
<html>
    
<head>
    
    <meta charset="utf-8">
    <title> Component. </title> 
   
    
    <style> 
.mainbox{
    max-width: 800px;
    border: 1px solid rgb(255,255,255);
    box-sizing: border-box;
    overflow: hidden;
}
        
.img-responsive{
    max-width: 100%;
}
        
.col{
    box-sizing: border-box;
    border: 2px solid rgb(255,255,255);
    width:50%;
    float:left;
}
        
.col2{
    box-sizing: border-box;
    border: 2px solid rgb(255,255,255);
    width:50%;
    float:right;
}   
    </style>
    </head>
    <body>
        <div class="mainbox">
            
<div class="col">
Image here.
</div>
            
<div class="col">
Text in here.
</div>
            
<div class="col2">
Image here.
</div>
            
<div class="col2">
Text in here.
</div>
            
        </div>
    </body>
</html>
